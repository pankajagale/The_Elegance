<!DOCTYPE html>
<html>
<head>
    <title>Our Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .room-type {
            position: relative;
            height: 500px;
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .room-type-content {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .room-type-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="room-type" style="background-image: url('normal.png');">
        <div class="room-type-content">
            <h2>Normal Room</h2>
            <p>Enjoy our comfortable and affordable normal rooms.</p>
            <a href="#" class="btn btn-primary room-type-button">Learn More</a>
        </div>
    </div>

    <div class="room-type" style="background-image: url('executive.png');">
        <div class="room-type-content">
            <h2>Executive Room</h2>
            <p>Indulge in luxury and sophistication with our executive rooms.</p>
            <a href="#" class="btn btn-primary room-type-button">Learn More</a>
        </div>
    </div>

    <div class="room-type" style="background-image: url('premium.png');">
        <div class="room-type-content">
            <h2>Premium Room</h2>
            <p>Experience ultimate comfort and elegance in our suite rooms.</p>
            <a href="#" class="btn btn-primary room-type-button">Learn More</a>
        </div>
    </div>
</body>
</html>
